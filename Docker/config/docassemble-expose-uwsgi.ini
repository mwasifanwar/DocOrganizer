[uwsgi]
master = true
enable-threads = true
processes = 1
threads = 6
vhost = true
http-socket = :80
manage-script-name = true
mount = /=docassemble.webapp.run:application
venv = /usr/share/docassemble/local3.10
pidfile = /var/run/uwsgi/uwsgi.pid
buffer-size = 32768
py-executable = /usr/share/docassemble/local3.10/bin/python